services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: grextor-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    container_name: grextor-neo4j
    ports:
      - "7474:7474"   # Neo4j Browser HTTP
      - "7687:7687"   # Bolt protocol
    environment:
      # Set your password. You can change it later.
      NEO4J_AUTH: "neo4j/grextor123"

      # Optional: helpful defaults for PoC
      NEO4J_server_memory_pagecache_size: "512M"
      NEO4J_server_memory_heap_initial__size: "512M"
      NEO4J_server_memory_heap_max__size: "512M"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: grextor-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  ollama_data:
